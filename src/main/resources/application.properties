spring.application.name=crudedemo

# Disable the Default server.......
# server.port=-1

spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# turn off the spring boot banner
spring.main.banner-mode=off

# Reduce login level. Set login level to warn
logging.level.root=warn

# Add logging config to display SQL statements
logging.level.org.hibernate.SQL= debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configuration JPA/Hibernate to auto create the tables
# spring.jpa.hibernate.ddl-auto=create

# the "Update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update